<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>{{ title or 'Status — PulseMon' }}</title><link rel="stylesheet" href="/static/styles.css"></head><body><header><div>{{ title or 'Status — PulseMon' }}</div><nav><a href="/health">Health</a></nav></header><div class="container"><div class="card"><table><thead><tr><th>Serviço</th><th>Status</th><th>Último ping</th><th>Intervalo</th></tr></thead><tbody>{% for m in monitors %}<tr><td>{{ m.name }} <span class="small">(<code>{{ m.slug }}</code>)</span></td><td>{% if m.status=='UP' %}<span class="badge up">UP</span>{% elif m.status=='DOWN' %}<span class="badge down">DOWN</span>{% else %}<span class="badge unknown">UNKNOWN</span>{% endif %}</td><td>{{ m.last_ping or '—' }}</td><td>{{ m.interval_seconds }}s ± {{ m.grace_seconds }}s</td></tr>{% endfor %}</tbody></table></div></div></body></html>
